<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GamePulse - Agregar Detalles de Juego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1c1c1e;
            color: white;
        }

        header {
            background-color: #111;
            text-align: center;
            padding: 40px 20px 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .section-title {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 25px 0 15px;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #ccc;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], 
        input[type="number"], 
        textarea, 
        select, 
        input[type="date"], 
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 100%;
            background-color: #1c1c1e;
            color: white;
            border: 1px solid #555;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col {
            flex: 1 1 45%;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
            }
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>游꿡 GamePulse</h1>
    </header>

    <div class="container">
        <h2>Agregar Detalles a Juego Existente</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mensaje {% if category == 'error' %}error{% endif %}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/agregar_detalles_juego">
            <div class="section-title">Seleccionar Juego</div>

            <label for="nombre">Nombre del Juego:</label>
            <select name="nombre" id="nombre" required>
                <option value="">Seleccione un juego</option>
                {% for juego in juegos %}
                <option value="{{ juego }}">{{ juego }}</option>
                {% endfor %}
            </select>

            <div class="section-title">Datos Adicionales</div>

            <div class="row">
                <div class="col">
                    <label for="_id">ID:</label>
                    <input type="text" name="_id" id="_id" placeholder="Ej: 67fd80da13ccb3777c07a512" required>
                </div>
                <div class="col">
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url" placeholder="Ej: https://store.steampowered.com/app/379720/DOOM/">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="types">Tipo:</label>
                    <input type="text" name="types" id="types" placeholder="Ej: app">
                </div>
                <div class="col">
                    <label for="desc_snippet">Descripci칩n Corta:</label>
                    <textarea name="desc_snippet" id="desc_snippet" placeholder="Breve descripci칩n..."></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="recent_reviews">Rese침as Recientes:</label>
                    <textarea name="recent_reviews" id="recent_reviews" placeholder="Ej: Very Positive..."></textarea>
                </div>
                <div class="col">
                    <label for="all_reviews">Todas las Rese침as:</label>
                    <textarea name="all_reviews" id="all_reviews" placeholder="Ej: Very Positive..."></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="release_date">Fecha de Lanzamiento:</label>
                    <input type="text" name="release_date" id="release_date" placeholder="Ej: May 12, 2016">
                </div>
                <div class="col">
                    <label for="developer">Desarrollador:</label>
                    <input type="text" name="developer" id="developer" placeholder="Ej: id Software">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="publisher">Publisher:</label>
                    <input type="text" name="publisher" id="publisher" placeholder="Ej: Bethesda Softworks">
                </div>
                <div class="col">
                    <label for="popular_tags">Etiquetas Populares:</label>
                    <textarea name="popular_tags" id="popular_tags" placeholder="Ej: FPS,Gore,Action..."></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="game_details">Detalles del Juego:</label>
                    <textarea name="game_details" id="game_details" placeholder="Ej: Single-player,Multi-player..."></textarea>
                </div>
                <div class="col">
                    <label for="languages">Idiomas:</label>
                    <textarea name="languages" id="languages" placeholder="Ej: English,French,German..."></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="achievements">Logros:</label>
                    <input type="number" name="achievements" id="achievements" min="0" placeholder="Ej: 54">
                </div>
                <div class="col">
                    <label for="genre">G칠nero:</label>
                    <input type="text" name="genre" id="genre" placeholder="Ej: Action">
                </div>
            </div>

            <label for="game_description">Descripci칩n Completa:</label>
            <textarea name="game_description" id="game_description" placeholder="Descripci칩n larga del juego..."></textarea>

            <div class="row">
                <div class="col">
                    <label for="mature_content">Contenido Maduro:</label>
                    <input type="text" name="mature_content" id="mature_content" placeholder="S칤/No o NaN">
                </div>
                <div class="col">
                    <label for="minimum_requirements">Requisitos M칤nimos:</label>
                    <textarea name="minimum_requirements" id="minimum_requirements" placeholder="Specs m칤nimas..."></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="recommended_requirements">Requisitos Recomendados:</label>
                    <textarea name="recommended_requirements" id="recommended_requirements" placeholder="Specs recomendadas..."></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="original_price">Precio Original:</label>
                    <input type="text" name="original_price" id="original_price" placeholder="Ej: $19.99">
                </div>
                <div class="col">
                    <label for="discount_price">Precio con Descuento:</label>
                    <input type="text" name="discount_price" id="discount_price" placeholder="Ej: $14.99">
                </div>
            </div>

            <div class="nav-buttons">
                <button type="button" onclick="window.location.href='/'">Cancelar</button>
                <button type="submit">Guardar Detalles</button>
            </div>
        </form>
    </div>
</body>
</html>
