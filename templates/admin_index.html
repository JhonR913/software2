<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GamePulse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1c1c1e;
            color: white;
            display: flex;
        }

        header {
            background-color: #111;
            text-align: center;
            padding: 40px 20px 20px;
            width: 100%;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin: 0;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #111;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding: 20px;
            overflow-y: auto;
            transition: 0.3s;
            z-index: 100;
        }

        .sidebar h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            background-color: #444;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #4CAF50;
        }

        .sidebar a.logout {
            background-color: #f44336;
        }

        .sidebar a.logout:hover {
            background-color: #e53935;
        }

        /* Contenedor principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #2c2c2e;
            border-radius: 10px;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel img {
            height: 180px;
            margin: 0 10px;
            border-radius: 12px;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .carousel img:hover {
            transform: scale(1.1);
        }

        /* Formulario de b칰squeda */
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #ccc;
        }

        input[type="text"], button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input[type="text"] {
            background-color: #1c1c1e;
            color: white;
            border: 1px solid #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <h2>Administrador</h2>
        <a href="/perfil">Mi Perfil</a>
        <a href="/registro-usuario">Registrar Nuevo Usuario</a>
        <a href="/ingresos-sesion">Ver Ingresos de Sesi칩n</a>
        <a href="/aceptar-juegos">Aceptar Juegos Pendientes</a>
        <a href="/aceptar-rese침as">Aceptar Rese침as Pendientes</a>
        <a href="/logout" class="logout">Cerrar sesi칩n</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <header>
            <h1>游꿡 GamePulse</h1>
            <div class="carousel">
                <!-- Im치genes de los juegos locales -->
                <img src="{{ url_for('static', filename='caratulas/call.png') }}" alt="Call of Duty">
                <img src="{{ url_for('static', filename='caratulas/cyberpunk.png') }}" alt="Cyberpunk 2077">
                <img src="{{ url_for('static', filename='caratulas/dark.png') }}" alt="Dark Souls III">
                <img src="{{ url_for('static', filename='caratulas/fifa.png') }}" alt="FIFA 23">
                <img src="{{ url_for('static', filename='caratulas/gta.png') }}" alt="Grand Theft Auto V">
                <img src="{{ url_for('static', filename='caratulas/last.png') }}" alt="The Last of Us Part II">
                <img src="{{ url_for('static', filename='caratulas/minecraft.png') }}" alt="Minecraft">
                <img src="{{ url_for('static', filename='caratulas/overpng.png') }}" alt="Overwatch 2">
                <img src="{{ url_for('static', filename='caratulas/read.png') }}" alt="Red Dead Redemption 2">
            </div>
        </header>

        <div class="container">
            <h2>Buscar Informaci칩n sobre Videojuegos</h2>

            <form method="POST" action="/buscar">
                <label for="juego">Nombre del juego:</label>
                <input type="text" name="juego" id="juego" list="lista-juegos">

                <label for="hashtag">Hashtag:</label>
                <input type="text" name="hashtag" id="hashtag">

                <label for="plataforma">Plataforma:</label>
                <input type="text" name="plataforma" id="plataforma" list="lista-plataformas">

                <label for="genero">G칠nero:</label>
                <input type="text" name="genero" id="genero" list="lista-generos">

                <button type="submit">Buscar</button>
            </form>

            <div class="button-container">
                <button onclick="window.location.href='/formulario-agregar-juego'" style="background-color: #4CAF50;">
                    Agregar Nuevo Juego
                </button>
                <button onclick="window.location.href='/formulario-agregar-resena'" style="background-color: #4CAF50;">
                    Agregar Rese침a
                </button>
            </div>
            
            <!-- Datalist para autocompletado -->
            <datalist id="lista-juegos">
                {% for j in juegos %}
                <option value="{{ j }}"/>
                {% endfor %}
            </datalist>

            <datalist id="lista-plataformas">
                {% for p in plataformas %}
                <option value="{{ p }}"/>
                {% endfor %}
            </datalist>

            <datalist id="lista-generos">
                {% for g in generos %}
                <option value="{{ g }}"/>
                {% endfor %}
            </datalist>
        </div>
    </div>
</body>
</html>
