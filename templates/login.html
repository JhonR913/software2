            background-color: #1c1c1e;

        }

        header {

        }

        .password-wrapper {

            display: flex;

        }

        .password-wrapper input {

            padding-right: 40px;

        .eye-icon {

        button {

            background-color: #4CAF50;

        button:hover {

        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flash-success {
            background-color: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .flash-error {
            background-color: rgba(244, 67, 54, 0.3);
            border: 1px solid #F44336;

        .flash-info {

    </style>
</head>
