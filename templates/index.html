<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GamePulse - Búsqueda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1c1c1e;
            color: white;
        }

        header {
            background-color: #111;
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin: 0;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .carousel img {
            height: 180px;
            margin: 0 10px;
            border-radius: 12px;
            transition: transform 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .carousel img:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: #ccc;
        }

        input[type="text"], button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        input[type="text"] {
            background-color: #1c1c1e;
            color: white;
            border: 1px solid #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <header>
        <h1>🎮 GamePulse</h1>
        <div class="carousel">
            <!-- Imágenes de los juegos locales -->
            <img src="{{ url_for('static', filename='caratulas/call.png') }}" alt="Call of Duty">
            <img src="{{ url_for('static', filename='caratulas/cyberpunk.png') }}" alt="Cyberpunk 2077">
            <img src="{{ url_for('static', filename='caratulas/dark.png') }}" alt="Dark Souls III">
            <img src="{{ url_for('static', filename='caratulas/fifa.png') }}" alt="FIFA 23">
            <img src="{{ url_for('static', filename='caratulas/gta.png') }}" alt="Grand Theft Auto V">
            <img src="{{ url_for('static', filename='caratulas/last.png') }}" alt="The Last of Us Part II">
            <img src="{{ url_for('static', filename='caratulas/minecraft.png') }}" alt="Minecraft">
            <img src="{{ url_for('static', filename='caratulas/overpng.png') }}" alt="Overwatch 2">
            <img src="{{ url_for('static', filename='caratulas/read.png') }}" alt="Red Dead Redemption 2">
        </div>
        
        <!-- Botón de Cerrar Sesión -->
        <button class="logout-button" onclick="window.location.href='/logout'">Cerrar sesión</button>
    </header>

    <div class="container">
        <h2>Buscar Información sobre Videojuegos</h2>

        <form method="POST" action="/buscar">
            <label for="juego">Nombre del juego:</label>
            <input type="text" name="juego" id="juego" list="lista-juegos">

            <label for="hashtag">Hashtag:</label>
            <input type="text" name="hashtag" id="hashtag">

            <label for="plataforma">Plataforma:</label>
            <input type="text" name="plataforma" id="plataforma" list="lista-plataformas">

            <label for="genero">Género:</label>
            <input type="text" name="genero" id="genero" list="lista-generos">

            <button type="submit">Buscar</button>
        </form>

        <div class="button-container">
            <button onclick="window.location.href='/formulario-agregar-juego'" style="background-color: #4CAF50;">
                Agregar Nuevo Juego
            </button>
            <button onclick="window.location.href='/formulario-agregar-resena'" style="background-color: #4CAF50;">
                Agregar Reseña
            </button>
        </div>
        
        <!-- Datalist para autocompletado -->
        <datalist id="lista-juegos">
            {% for j in juegos %}
            <option value="{{ j }}"/>
            {% endfor %}
        </datalist>

        <datalist id="lista-plataformas">
            {% for p in plataformas %}
            <option value="{{ p }}"/>
            {% endfor %}
        </datalist>

        <datalist id="lista-generos">
            {% for g in generos %}
            <option value="{{ g }}"/>
            {% endfor %}
        </datalist>
    </div>
</body>
</html>
